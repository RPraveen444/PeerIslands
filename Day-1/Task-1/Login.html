<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fad959d9f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="main_1">  
            <p id="facebook"><i id="facebook_icon" class="fa-brands fa-square-facebook"></i>facebook</p><br>
            <p id="Recent_logins">Recent logins</p>
            <p id="add_an_account">Click your picture or add an account.</p><br>

            <div class="Inmain">
                <div class="Inmain_1">
                    <div class="Inmain_2">
                        <img src="./download.jfif" alt="profile">
                    </div>
                    <p id="praveen">Praveen</p>
                    <i class="fa-solid fa-xmark" id="cancel_icon"></i>
                </div>
                <div class="Inmain_1">
                    <div class="Inmain_2">
                        <div class="Inmain_3">
                            +
                        </div>
                        <p id="Add_Account">Add Account</p>
                    </div>
                </div>
            </div>

        </div>
        
        <div class="main_1">
            <div class="main_2">
                <form action="#" id="form">
                    <input type="email" name="email" id="email" placeholder="Email address or Phone Number">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <a href="#">Log in</a>
                </form>
                <a href="./forget.html" id="Forgotten_password">Forgotten password?</a>
                <hr id="horizonline">

                <a href="#" id="create_Account">Create new account</a>
            </div>
        </div>
    </div>

    <p id="CreatePage_para"><b>Create a Page</b> for a celebrity, brand or business.</p>
    
</body>
</html>
